<!DOCTYPE html>
<html>
<head>
    <title>My Collection of Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 30px;
        }
        ul {
            margin: 0 0 20px 20px;
        }
        .car-title {
            font-size: 1.3em;
            font-weight: bold;
        }
        .blue { color: #1976d2; }
        .brown { color: #8d5524; }
        .grey { color: #555; }
        .red { color: #d32f2f; }
        .nav {
            margin-top: 30px;
            text-align: center;
        }
        .nav a {
            color: #1976d2;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        #carFactsOutput {
            margin-top: 40px;
            background: #e3eafc;
            padding: 15px;
            border-radius: 8px;
            min-height: 50px;
            white-space: pre-line;
            font-size: 1.1em;
        }
    </style>
    <script>
        window.onload = function() {
            fetch('carfacts.txt')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('carFactsOutput').innerText = data;
                })
                .catch(error => {
                    document.getElementById('carFactsOutput').innerText = "";
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>My Collection of Cars</h1>
        <div id="carFactsOutput"></div>
        <div class="nav">
            <p>To see pictures of the cars, click <a href="pics.html">here</a></p>
            <p>To choose a favorite, click <a href="favorite.html">here</a></p>
        </div>
    </div>
</body>
</html>
