<!DOCTYPE html>
<html>
<head>
    <title>My Collection of Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .nav {
            margin-top: 30px;
            text-align: center;
        }
        .nav a {
            color: #1976d2;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        #carFactsOutput {
            margin-top: 40px;
            background: #e3eafc;
            padding: 15px;
            border-radius: 8px;
            min-height: 50px;
            white-space: pre-line;
            font-size: 1.1em;
        }
    </style>
    <script>
        async function getText(file) {
            let myObject = await fetch(file);
            let myText = await myObject.text();
            myDisplay(myText);
        }
        function myDisplay(text) {
            document.getElementById('carFactsOutput').innerText = text;
        }
        window.onload = function() {
            getText('carfacts.txt');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>My Collection of Cars</h1>
        <div id="carFactsOutput"></div>
        <div class="nav">
            <p>To see pictures of the cars, click <a href="pics.html">here</a></p>
            <p>To choose a favorite, click <a href="favorite.html">here</a></p>
        </div>
    </div>
</body>
</html>
