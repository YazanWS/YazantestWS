<!DOCTYPE html>
<html>
<head>
    <title>Favorite Car Form</title>
</head>
<body>
    <h1>Which car is your favorite?</h1>
    <form>
        <label for="favoriteCar">Choose your favorite car:</label>
        <select id="favoriteCar" name="favoriteCar">
            <option value="celica">1986 Toyota Celica</option>
            <option value="datsun">1983 Datsun 280ZX Turbo</option>
            <option value="mercedes">1995 Mercedes-Benz W140</option>
            <option value="prelude">1995 Honda Prelude</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
