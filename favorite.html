<!DOCTYPE html>
<html>
<head>
    <title>Favorite Car Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fceee3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            font-size: 1em;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #d32f2f;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #b71c1c;
        }
        .nav {
            margin-top: 30px;
            text-align: center;
        }
        .nav a {
            color: #d32f2f;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Which car is your favorite?</h1>
        <form action="submit_favorite.php" method="POST">
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" required>
            <label for="favoriteCar">Choose your favorite car:</label>
            <select id="favoriteCar" name="favoriteCar" required>
                <option value="" selected hidden>Select a car</option>
                <option value="celica">Celica</option>
                <option value="datsun">Datsun</option>
                <option value="mercedes">Mercedes</option>
                <option value="prelude">Prelude</option>
            </select>
            <input type="submit" value="Submit">
        </form>
        <div class="nav">
            <p><a href="favorite.html">Back to form</a> | <a href="pics.html">See pictures</a></p>
        </div>
    </div>
</body>
</html>
